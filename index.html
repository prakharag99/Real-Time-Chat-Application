<!DOCTYPE html>
<html lang="en">
<head>

    <title>We-chat</title>
    <script src="/js/client.js"></script>
    <link rel = "stylesheet" href="/css/styles.css">
</head>

<body>
    <nav>
        <img class = "logo" src="chat.png">

    <div class="container">

        <div class="message right">Prakhar: Badhiya bhai, tu bata </div>

            <button class="btn" type="submit"> Send </button>
        </form>
    </div>

</body>
